<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Philosopher|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>


    <div class="container shadow-lg pt-3 pb-2">
        <div id="movie-go-round" class="carousel slide carousel-fade" data-ride="carousel">
            <div id="movies-on-display" class="carousel-inner rounded">
                <!-- imported from js -->
            </div>
            <a class="carousel-control-prev" href="#movie-go-round" role="button" data-slide="prev">
                <i class="fas fa-chevron-circle-left shadowed" style="font-size: 24px"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movie-go-round" role="button" data-slide="next">
                <i class="fas fa-chevron-circle-right shadowed" style="font-size: 24px"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h1 class="shadowed2">Movie Mania</h1>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text rounded-left" id="inputGroup-sizing-default">Title</span>
            </div>
            <input type="text" class="form-control mr-1 rounded-right" id="movie-title">
            <select class="custom-select mr-1 rounded" id="star-rating" name="stars">
                <option value="1">1 Stars</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Star</option>
            </select>
            <select class="custom-select mr-1 rounded" id="genre" name="genre">
                <option value="Action">Action</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Horror">Horror</option>
                <option value="Family">Family</option>
                <option value="Romance">Romance</option>
                <option value="Western">Western</option>
                <option value="Documentary">Documentary</option>
                <option value="Adventure">Adventure</option>
                <option value="Musical">Musical</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
            </select>
            <button id="a-button-that-works" class="btn btn-warning mr-1">
                <img src="img/yellow-monster.png" alt="nothing to worry about" class="monster">
                Submit</button>
            <button id="a-button-that-deletes" class="btn btn-danger">Delete</button>
        </div>



        <div id="editor">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text rounded-left" for="movies">Movies</label>
                </div>
                <select class="custom-select rounded-right" id="movies">
                    <option value="0">Make your selection</option>
                </select>
            </div>
        </div>
        <table class="mx-auto w-100 table table-borderless">
            <thead class="text-light dark-purple">
            <tr>
                <th id="title-sort">
                    Movie Title
                </th>
                <th id="rating-sort">
                    Rating
                </th>
                <th id="genre-sort">
                    Genre
                </th>
            </tr>
            </thead>
            <tbody id="table-content">

            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/main.js"></script>

</body>
</html>
